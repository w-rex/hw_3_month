<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <form action="/users/login/" method="post">
            {% csrf_token %}
            <label>
                Username
                <input name="username" type="text">
            </label>
            <br>
            <label>
                Password
                <input name="password" type="password">
            </label>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
